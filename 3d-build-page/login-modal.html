<link rel="stylesheet" href="login-modal.css">

<div id="auth-container" class="auth-container">
  <div class="modal-box">
    <div class="form-container login-content">
      <span id="btn-close-login" class="btn-close-login">&times;</span>
      <div class="main-content login">
        <form id="login-form" class="form">
          <h2>Login</h2>
          <input id="login-username" type="text" name="login_username" placeholder="Username" required /> <br />
          <input id="login-password" type="password" name="login_password" placeholder="Password" required />
          <a href="#" class="forgot-link">Forgot password?</a>
          <button class="btn-login-submit" type="submit">Login</button>
        </form>
      </div>
    </div>

    <div class="form-container signup-content">
      <span id="btn-close-signup" class="btn-close-signup">&times;</span>
      <div class="main-content signup">
        <form id="signup-form" class="form">
          <h2>Sign Up</h2>
          <input id="signup-username" type="text" name="signup_username" placeholder="Username" required /> <br />
          <input id="signup-email" type="email" name="signup_email" placeholder="Email" required /> <br />
          <input id="signup-password" type="password" name="signup_password" placeholder="Password" required /> <br />
          <button class="btn-signup-submit" type="submit">Sign Up</button>
        </form>
      </div>
    </div>

    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <h2>Hello, Welcome!</h2>
        <p>Don't have an account?</p>
        <button class="btn-toggle-signup">Sign Up</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h2>Welcome Back!</h2>
        <p>Already have an account?</p>
        <button class="btn-toggle-login">Login</button>
      </div>
    </div>
  </div>
</div>

<script src ="../frontend/src/components/user-header/user-header.js" type="module"></script>
