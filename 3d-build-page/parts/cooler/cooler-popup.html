</head>
<body>
<div class="popup-container">
  <!-- Sidebar -->
  <div class="filter-sidebar">
    <h2>Quick Add</h2>

    <div class="filter-option">
      <label><input type="checkbox" id="compatibility" checked /> Compatibility Filter</label>
    </div>

    <div class="filter-option">
      <h3>Price</h3>
      <input id="priceRange" type="range" min="7.99" max="50000000" step="1" value="500" />
      <div class="range-values">
        <span>₱7.99</span>
        <span>₱<span id="priceLabel">500</span></span>
      </div>
    </div>

    <div class="filter-option">
      <h3>Water Cooled</h3>
      <label><input type="checkbox" id="waterCooled" /> Show only water cooled</label>
    </div>

    <div class="filter-option">
      <h3>Fanless</h3>
      <label><input type="checkbox" id="fanless" /> Show only fanless</label>
    </div>

    <div class="filter-option">
      <h3>RPM</h3>
      <input id="rpmRange" type="range" min="500" max="4000" step="50" value="4000" />
      <div class="range-values">
        <span>500 RPM</span>
        <span><span id="rpmLabel">4000</span> RPM</span>
      </div>
    </div>
  </div>

  <!-- Products -->
  <div class="product-display">
    <div class="search-bar">
      <input id="searchInput" placeholder="Search" type="text" />
    </div>
    <div id="coolerProductList" class="product-list"></div>
  </div>
</div>
